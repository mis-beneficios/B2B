<VirtualHost *:80>
    ServerName mis_beneficios.localhost
    DirectoryIndex index.php
    DocumentRoot /var/www/mis_beneficios

    ErrorLog /var/www/mis_beneficios-Error.log
    #LogLevel warn
    CustomLog /var/www/mis_beneficios.log combined

    <Directory /var/www/mis_beneficios/>
        Options all
        RewriteEngine On
        RewriteOptions Inherit
        AllowOverride all
        Require all granted
    </Directory>
</VirtualHost>
